<!doctype html>
<html>
  <head>
    <title>Codigo Web</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<style>
html,body{height:100%}
body{overflow:hidden}
.panel{height:90vh}
</style>
  </head>
  <body class="m-2">
    <div class="row">
      <div class="col" id="editorCol">
        <ul class="nav nav-tabs editor-tabs">
          <li class="nav-item" id="tabHTML">
            <a class="nav-link active" id="tabHTMLLink" href="#">HTML</a>
          </li>
          <li class="nav-item" id="tabCSS">
            <a class="nav-link" id="tabCSSLink" href="#">CSS</a>
          </li>
          <li class="nav-item" id="tabOthers">
            <a class="nav-link" id="tabOthersLink" href="#">Avanzado</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-light btn-sm mt-1" id="btnHideEditor" href="#">Esconder Editor</a>
          </li>
        </ul>

        <div id="editor" class="panel">
          <script type="module" src="js/app.js"></script>
          <script src="../bloques-web/lib/vs/loader.js"></script>
          <script src="./js/monacoloader.js"></script>
          <script src="./lib/htmlhint.js"></script>
        </div>
        <div id="others" class="panel p-3" style="display:none">
            <button class="btn btn-danger" id="btnRestoreDefaults">Restaurar Conteniedo por Defecto (Peligro: Borra el contenido actual!)</button>
        </div>
      </div>
      <div class="col" id="resultCol">
          <a class="btn btn-primary btn-sm text-white float-right p-1 mb-1" id="btnShowEditor" style="display:none">Mostrar Editor</a>
        <iframe id="result" class="w-100" style="border: 1px solid #cccccc;height:95vh"></iframe>
      </div>
  </body>
</html>
